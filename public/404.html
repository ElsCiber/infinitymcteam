<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects 404s to index.html with the path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Get the base path (repository name)
      const base = '/infinity-team';
      
      // Redirect to index with the path as a query parameter
      if (path !== base + '/' && path !== base) {
        window.location.replace(
          base + '/?redirect=' + encodeURIComponent(path.replace(base, '') + search + hash)
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
